<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="desktop">
  <div id="desktop">

    <!-- Desktop Icons -->
    <div class="icon" onclick="openWindow('about')">
      <img src="assets/icon-folder.png" alt="About" />
      <span>About Me</span>
    </div>

    <div class="icon" onclick="openWindow('projects')">
      <img src="assets/icon-folder.png" alt="Projects" />
      <span>Projects</span>
    </div>

    <!-- Taskbar & Start Menu -->
    <div id="taskbar">
      <div id="start-button" class="button">Start</div>
      <div id="clock"></div>
    </div>

    <div id="start-menu" class="start-menu hidden">
      <ul>
        <li onclick="openWindow('about')">About Me</li>
        <li onclick="openWindow('projects')">Projects</li>
      </ul>
    </div>

    <!-- About Window -->
    <div id="about" class="window hidden" onclick="focusWindow(this)">
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        About Me <button onclick="closeWindow('about')">X</button>
      </div>
      <div class="window-body">
        <h2>Hello!</h2>
        <p>This is a draggable window where you can introduce yourself.</p>
      </div>
    </div>

    <!-- Projects Folder -->
    <div id="projects" class="window hidden" onclick="focusWindow(this)">
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        Projects <button onclick="closeWindow('projects')">X</button>
      </div>
      <div class="window-body">
        <ul class="file-list">
          <li>
            <img src="assets/icon-pdf.png" alt="PDF">
            <a href="assets/my_resume.pdf" target="_blank">my_resume.pdf</a>
          </li>
          <li>
            <img src="assets/icon-video.png" alt="Video">
            <a href="assets/demo.mp4" target="_blank">demo.mp4</a>
          </li>
          <li>
            <img src="assets/icon-folder.png" alt="Folder">
            <a href="#" onclick="openWindow('subfolder')">designs/</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Subfolder: Designs -->
    <div id="subfolder" class="window hidden" onclick="focusWindow(this)">
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        Designs Folder <button onclick="closeWindow('subfolder')">X</button>
      </div>
      <div class="window-body">
        <ul class="file-list">
          <li>
            <img src="assets/icon-pdf.png" alt="PDF">
            <a href="assets/designs_mockup.pdf" target="_blank">designs_mockup.pdf</a>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <script src="desktop.js"></script>
</body>
</html>
