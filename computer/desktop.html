<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio Desktop</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="desktop">
  <div id="desktop">
    <div id="start-button" class="button">Start</div>

    <div id="start-menu" class="start-menu hidden">
      <ul>
        <li onclick="openWindow('about')">About Me</li>
        <li onclick="openWindow('projects')">Projects</li>
        <li onclick="openWindow('contact')">Contact</li>
      </ul>
    </div>

    <!-- Desktop Windows -->
    <div id="about" class="window hidden" onclick="focusWindow(this)">
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        About Me <button onclick="closeWindow('about')">X</button>
      </div>
      <div class="window-body">
        <h2>Hi, I'm [Your Name]</h2>
        <p>Iâ€™m a web developer who likes to build clean, beautiful UIs.</p>
      </div>
    </div>

    <div id="projects" class="window hidden" onclick="focusWindow(this)">
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        Projects <button onclick="closeWindow('projects')">X</button>
      </div>
      <div class="window-body">
        <ul>
          <li><a href="#">Project One</a></li>
          <li><a href="#">Project Two</a></li>
        </ul>
      </div>
    </div>

    <div id="contact" class="window hidden" onclick="focusWindow(this)">
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        Contact <button onclick="closeWindow('contact')">X</button>
      </div>
      <div class="window-body">
        <p>Drop me an email at: <a href="mailto:you@example.com">you@example.com</a></p>
      </div>
    </div>
  </div>

  <script src="desktop.js"></script>
</body>
</html>
